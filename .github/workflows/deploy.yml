name: Deploy to Server

on:
  push:
    branches:
      [ main ] # Укажите ветку, изменения в которой запускают деплой

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Клонируем репозиторий
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Устанавливаем Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Укажите версию Node.js (рекомендуется 16+ для Vite)

      # 3. Устанавливаем зависимости
      - name: Install dependencies
        run: npm install

      # 4. Собираем проект
      - name: Build project
        run: npm run build

          # 5. Загружаем файлы на сервер
      - name: Deploy using rsync
        run: |
          rsync -avz -e "ssh -i ${{ secrets.SERVER_SSH_KEY }}" ./dist/ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }}:/var/www/html/mfisher/
